<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col">
                <form>
                    <div class="mb-3">
                        <div id="emailHelp" class="form-text">
                            <h1>Adivina el pokemon!</h1>
                        </div>
                        <label for="exampleInput" class="form-label">Pokemon</label>
                        <input type="text" class="form-control" id="pokemonInput" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInput1" class="form-label">Url</label>
                        <input type="text" class="form-control" id="urlInput">
                    </div>
                    <button type="button" class="btn btn-primary" id="bringThePokemon_btn">Bring the Pokemon</button>
                    <button type="button" class="btn btn-primary" id="send_btn">Send</button>
                </form>
            </div>
            <div class="col">
                Insertar acordeon con imagenes (frontal, de lado y trasera)
                <div class="container">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" id="imgPokemon">
                        <div class="card-body">
                            <h5 class="card-title">Imagen Frontal Pokemon</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-dark table-striped" style="max-width: 50%; margin-left: 50%, 0%" ;>
                    <thead>
                        <tr>
                            <th colspan="6">Pokemones API</th>
                        </tr>
                        <tr>
                            <th>Pokemon</th>
                            <th>Url</th>
                        </tr>
                    </thead>

                    <tbody id="id_tbody">
                        <tr>
                            <td>Snorlax</td>
                            <td>http://believe.in.youself.com/</td>
                        </tr>
                    </tbody>

                    <tbody>
                        <tr>
                            <td>Pikachu</td>
                            <td>htts23://sometimeago.com.co/s/</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script src="pokemones.js"></script>
</body>

</html>
